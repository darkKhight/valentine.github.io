<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for defining character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Yes or No</title>
    <!-- CSS styles for styling the webpage -->
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-color: #e0f7fa; 
            margin: 0; 
        }
        
        .container {
            text-align: center; 
            padding: 100px; 
            border-radius: 30px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            background-size: cover; 
            background-repeat: no-repeat; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-color: #FFE1EC;
        } 
        
        .buttons {
            display: flex; 
            gap: 5px; 
        }
        
        button {
            padding: 10px 20px; 
            font-size: 20px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            border: none; 
            border-radius: 20px; 
            background-color: #ff0000; 
            color: pink; 
            display: inline-block; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); 
        }
        
        button::before {
            content: ''; 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); 
            transform: translate3d(0, 50%, -1px); 
            transition: transform 0.3s; 
        }
        
        button:hover {
            transform: translateY(-2px); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        }
        
        button:hover::before {
            transform: translate3d(0, 25%, -2px); 
        }
        
        #yes-button {
            transition: all 0.3s ease; 
            font-style: bold;
            font-weight: bold; 
        }
        
        #no-button {
            height: 50px; 
            font-style: bold;
            font-weight: bold; 
        }
        
        #happy-image {
            display: none; 
            margin-top: 20px; 
            max-width: 100%; 
            max-height: calc(100vh - 300px); 
        }
        
      #message {
           font-size: 20px; 
           font-weight: bold; 
           font-style: italic; 
           margin-bottom: 20px; 
           color: red; 
           text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message">Will you be my valentine?</div>
        <div class="buttons">
            <button id="yes-button">YES</button>
            <button id="no-button">NO</button>
        </div>
        <img id="happy-image" src="" alt="Happy Image">
    </div>
    
    <script>
        const yesButton = document.getElementById('yes-button'); 
        const noButton = document.getElementById('no-button'); 
        const happyImage = document.getElementById('happy-image'); 
        const message = document.getElementById('message');

        noButton.addEventListener('click', () => {
            noButton.style.width = 'auto';
            noButton.style.minWidth = '0px'; 
            noButton.style.maxWidth = 'none';
            const currentFontSize = window.getComputedStyle(yesButton).fontSize;
            const newFontSize = parseFloat(currentFontSize) + 20;
            yesButton.style.fontSize = `${newFontSize}px`;
            yesButton.style.padding = `${parseFloat(currentFontSize) + 10}px ${parseFloat(currentFontSize) + 20}px`;
            
            const messages = [
                "Nope!",
                "Sorry",
                "NextTime!",
                "Ofcourse!",
                "Error",
                "404",
                "You are wrong",
                "Click Yes!",
                "Please",
                "TryAgain!",
                "Last Chance"
            ];

            const randomIndex = Math.floor(Math.random() * messages.length);
            const randomMessage = messages[randomIndex];
            noButton.textContent = randomMessage;
            const messageFontSize = "16px";
            noButton.innerHTML = `<span style="font-size: ${messageFontSize};">${randomMessage}</span>`;
        });

        
        yesButton.addEventListener('click', () => {
            const imageUrl = "https://media.tenor.com/pzdnmzsQJRoAAAAi/couple-love.gif";
            happyImage.src = imageUrl;
            happyImage.style.display = 'block';
            happyImage.style.margin = 'auto';
            message.style.display = 'none';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
